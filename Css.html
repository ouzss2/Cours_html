            --success: #4bb543;
            --warning: #ffcc00;
            --danger: #dc3545;

            background-color: white;
            border-radius: 20px;

            overflow: hidden;
            position: relative;

        .quiz-header {

            position: relative;

        .quiz-header p {

            opacity: 0.9;
        }

            background-color: rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {

            background-color: var(--accent);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }
        
        .quiz-body {

            display: flex;
            flex-direction: column;
            min-height: 500px;
        }
        
        .question-container {
            flex-grow: 1;
        }
        
        .question-number {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;

        .question-number i {

        .question-text {

            margin-bottom: 25px;
            line-height: 1.5;
            font-weight: 600;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

            background-color: var(--light);
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 15px;

            border-color: var(--primary);
            background-color: #e6eeff;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.2);
        }

            height: 36px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: var(--transition);
        }
        
        .option.selected .option-letter {
            background-color: var(--primary);
            color: white;
        }
        
        .quiz-footer {

            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;

            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-prev {
            background-color: var(--light);
            color: var(--dark);
        }
        
        .btn-prev:hover:not(:disabled) {
            background-color: #e2e6ea;
        }
        
        .btn-next, .btn-submit {

            color: white;
        }
        
        .btn-next:hover:not(:disabled), .btn-submit:hover:not(:disabled) {

        }
        
        .btn-restart {

            color: white;

        function initQuiz() {
            // M√©langer les questions
            questions = shuffleArray([...originalQuestions]);
            
            // Initialiser le tableau des r√©ponses utilisateur
            userAnswers = new Array(questions.length).fill(null);
            
            showQuestion(currentQuestion);
            updateProgressBar();
            updateNavigationButtons();
            startTimer();
        }

        // Afficher une question
        function showQuestion(index) {
            const question = questions[index];
            const letters = ['A', 'B', 'C', 'D'];
            
            let optionsHTML = '';
            question.options.forEach((option, i) => {
                const isSelected = userAnswers[index] === i;
                optionsHTML += `
                    <div class="option ${isSelected ? 'selected' : ''}" data-index="${i}">
                        <div class="option-letter">${letters[i]}</div>
                        <div class="option-text">${option}</div>
                    </div>
                `;
            });
            
            questionContainer.innerHTML = `
                <div class="question-number">
                    <i class="fas fa-question-circle"></i>
                    Question ${index + 1} sur ${questions.length}
                </div>
                <div class="question-text">${question.question}</div>
                <div class="options-container">${optionsHTML}</div>
            `;
            
            // Ajouter les √©couteurs d'√©v√©nements aux options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    selectOption(this, index);
                });
            });
        }

        // S√©lectionner une option
        function selectOption(optionElement, questionIndex) {
            // D√©s√©lectionner toutes les options de cette question
            document.querySelectorAll(`.option`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // S√©lectionner l'option cliqu√©e
            optionElement.classList.add('selected');
            
            // Enregistrer la r√©ponse de l'utilisateur
            const selectedIndex = parseInt(optionElement.getAttribute('data-index'));
            userAnswers[questionIndex] = selectedIndex;
            
            // Mettre √† jour les boutons de navigation
            updateNavigationButtons();
        }

        // Mettre √† jour la barre de progression
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Mettre √† jour les boutons de navigation
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'flex';
                submitBtn.disabled = userAnswers[currentQuestion] === null;
            } else {
                nextBtn.style.display = 'flex';
                submitBtn.style.display = 'none';
                nextBtn.disabled = userAnswers[currentQuestion] === null;
            }
        }

        // D√©marrer le minuteur
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        // Mettre √† jour l'affichage du minuteur
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Changer la couleur lorsque le temps est presque √©coul√©
            if (timeLeft < 300) { // 5 minutes
                timerElement.style.color = 'var(--danger)';
            }
        }

        // Aller √† la question pr√©c√©dente
        prevBtn.addEventListener('click', function() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
                updateProgressBar();
                updateNavigationButtons();
            }
        });

        // Aller √† la question suivante
        nextBtn.addEventListener('click', function() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
                updateProgressBar();
                updateNavigationButtons();
            }
        });

        // Soumettre le quiz
        submitBtn.addEventListener('click', function() {
            clearInterval(timerInterval);
            showResults();
        });

        // Afficher les r√©sultats
        function showResults() {
            // Calculer le score
            let score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    score++;
                }
            });
            
            // Mettre √† jour le score dans le cercle
            scoreValue.textContent = score;
            
            // Mettre √† jour le d√©grad√© du cercle de score
            const percentage = (score / questions.length) * 100;
            document.querySelector('.score-circle').style.background = 
                `conic-gradient(var(--success) 0% ${percentage}%, #e9ecef ${percentage}% 100%)`;
            
            // Afficher un message en fonction du score
            let message = '';
            if (score === questions.length) {
                message = "F√©licitations! Vous ma√Ætrisez parfaitement les tables HTML, les formulaires et le CSS! üéâ";
            } else if (score >= questions.length * 0.8) {
                message = "Excellent travail! Vous avez une tr√®s bonne compr√©hension des tables HTML, formulaires et CSS!";
            } else if (score >= questions.length * 0.6) {
                message = "Bon travail! Vous connaissez les bases, mais vous pouvez encore vous am√©liorer.";
            } else {
                message = "Continuez √† pratiquer! R√©viser les tables HTML, formulaires et CSS vous aidera √† progresser.";
            }
            resultMessage.textContent = message;
            
            // Afficher les feedbacks pour chaque question
            feedbackContainer.innerHTML = '';
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                const letters = ['A', 'B', 'C', 'D'];
                
                const feedbackItem = document.createElement('div');
                feedbackItem.className = `feedback-item ${isCorrect ? 'correct' : 'incorrect'}`;
                
                let userAnswerText = 'Aucune r√©ponse';
                if (userAnswer !== null) {
                    userAnswerText = `${letters[userAnswer]}. ${question.options[userAnswer]}`;
                }
                
                const correctAnswerText = `${letters[question.correct]}. ${question.options[question.correct]}`;
                
                feedbackItem.innerHTML = `
                    <div class="feedback-question">
                        <i class="fas fa-question"></i>
                        <span>Question ${index + 1}: ${question.question}</span>
                    </div>
                    <div class="feedback-answer ${isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                        <i class="fas ${isCorrect ? 'fa-check' : 'fa-times'}"></i>
                        <span>Votre r√©ponse: ${userAnswerText}</span>
                    </div>
                    ${!isCorrect ? `
                        <div class="feedback-answer correct-answer">
                            <i class="fas fa-check"></i>
                            <span>R√©ponse correcte: ${correctAnswerText}</span>
                        </div>
                    ` : ''}
                    <div class="feedback-explanation">
                        <i class="fas fa-lightbulb"></i>
                        ${question.explanation}
                    </div>
                `;
                
                feedbackContainer.appendChild(feedbackItem);
            });
            
            // Afficher les r√©sultats et masquer le quiz
            document.querySelector('.quiz-body').style.display = 'none';
            resultsContainer.style.display = 'block';
        }

        // Red√©marrer le quiz
        restartBtn.addEventListener('click', function() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            timeLeft = 15 * 60;
            
            document.querySelector('.quiz-body').style.display = 'flex';
            resultsContainer.style.display = 'none';
            
            // R√©initialiser le minuteur
            timerElement.style.color = 'var(--gray)';
            
            // M√©langer √† nouveau les questions pour un nouvel ordre al√©atoire
            initQuiz();
        });

        // Initialiser le quiz au chargement de la page
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
